<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Gruppo&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>product page</title>
  </head>
  <body>
    <header>
      <h1>rocks and nature</h1>
    </header>
    <nav>
      <h2>Bestsellers</h2>
      <h2>Recommended</h2>
      <h2>More</h2>
    </nav>
    <section id="main-container">
      <section id="product-container">
        <img src="img/rock1.jpeg" alt="an image of a rock with holes">
        <section id="product-info">
          <h3>A Volcanic Rock</h3>
          <p>Description of product</p>
        </section>
      </section>
      <section id="good-reviews">
        <h3>Submit a Review!</h3>
        <textarea id="entry" type="text"></textarea>
        <button id="feedback-btn">add review</button>
        <article id="posts"></article>
      </section>
    </section>
  </body>
</html>
