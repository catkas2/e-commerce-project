<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Gruppo&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>bestsellers</title>
  </head>
  <body>
    <header id="bestseller-header">
      <h1>bestsellers</h1>
      <h2>our curated list of our most popular natural artifacts</h2>
    </header>
    <main>
      <section id="bestseller-container">
        <section class="product-container">
          <img src="img/flower1.JPG" alt="pink flower">
          <p>beautiful pink flower</p>
          <p>from $5</p>
        </section>
        <section class="product-container">
          <img src="img/leaf1.jpg" alt="red leaf">
          <p>vibrant red leaf</p>
          <p>from $7</p>
        </section>
        <section class="product-container">
          <img src="img/rock2.jpg" alt="smooth grey rocks">
          <p>perfectly smooth stones</p>
          <p>from $12</p>
        </section>
        <section class="product-container">
          <img src="img/tree1.jpg">
          <p>beautiful tree</p>
          <p>from $350</p>
        </section>
        <section class="product-container">
          <img src="img/sand1.jpg" alt="light brown sand">
          <p>jar of the softest sand</p>
          <p>from $9</p>
        </section>
        <section class="product-container">
          <img src="img/plant1.JPG">
          <p>lively plant</p>
          <p>from $10</p>
        </section>
        <section class="product-container"></section>
        <section class="product-container"></section>
        <section class="product-container"></section>
      </section>
    </main>
  </body>
</html>
